<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBD Legion Bot - Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="stats.css">
    <script src="/js/vue.js"></script>
    <script src="/js/axios.js"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="container header-content">
            <div class="logo">
                <span>DBD</span>Legion Bot
            </div>
            <div class="language-switcher">
                <button @click="setLanguage('en')" :class="{ active: language === 'en' }">EN</button>
                <button @click="setLanguage('ru')" :class="{ active: language === 'ru' }">RU</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>{{ translate('stats_title') }}</h1>
            <p>{{ translate('stats_subtitle') }} {{ channel }}</p>
        </div>

        <div class="stats-grid">
            <div v-if="loading" class="loading">
                <div class="spinner"></div>
                <p>{{ translate('loading') }}</p>
            </div>

            <div v-else-if="error" class="error">
                <p>{{ translate('error_loading') }}</p>
                <button @click="fetchStats" class="retry-btn">{{ translate('retry') }}</button>
            </div>

            <template v-else>
                <div v-for="(value, key) in stats" :key="key" class="stat-card">
                    <div class="stat-value">{{ value }}</div>
                    <div class="stat-label">{{ translate(key) || key }}</div>
                </div>
            </template>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>DBD Legion Bot &copy; {{ new Date().getFullYear() }}</p>
        </div>
    </footer>
</div>

<script src="stats.js"></script>
</body>
</html>
