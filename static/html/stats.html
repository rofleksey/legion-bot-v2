<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBD Legion Bot - Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/stats.css">
    <script src="/js/vue.js"></script>
    <script src="/js/axios.js"></script>
</head>
<body>
<div id="app">
    <div class="video-background">
        <video autoplay muted loop>
            <source src="/video/gameplay.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <div class="logo">
            DBD <span>Legion</span>Bot
        </div>
        <div class="language-switcher">
            <button @click="setLanguage('en')" :class="{ active: language === 'en' }">EN</button>
            <button @click="setLanguage('ru')" :class="{ active: language === 'ru' }">RU</button>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>{{ translate('stats_title') }}</h1>
            <p>{{ translate('stats_subtitle') }} {{ channel }}</p>
        </div>

        <div class="stats-grid">
            <div v-if="loading" class="loading">
                <div class="spinner"></div>
                <p>{{ translate('loading') }}</p>
            </div>

            <div v-else-if="error" class="error">
                <p>{{ translate('error_loading') }}</p>
                <button @click="fetchStats" class="retry-btn">{{ translate('retry') }}</button>
            </div>

            <template v-else>
                <div v-for="(value, key) in stats" :key="key" class="stat-card">
                    <div class="stat-value">{{ value }}</div>
                    <div class="stat-label">{{ translate(key) || key }}</div>
                </div>
            </template>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="https://t.me/rofleksey" class="footer-link">Support</a>
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
        </div>
        <p class="copyright">Â© 2024-2025 DBD Legion Bot</p>
    </footer>
</div>

<script src="/js/stats.js"></script>
</body>
</html>
